<!DOCTYPE html>
<html>

<head>
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>


        function parse(str) {
        var args = [].slice.call(arguments, 1),
        i = 0;

        return str.replace(/%s/g, () => args[i++]);
        }

        function gettingJSON() {
            var lat=28;
            var long=77;
            document.write("jquery loaded");
            var apiquery=parse("http://api.openweathermap.org/data/2.5/weather?lat=%s&lon=%s&appid=bb188523fc915f840312d6d636afc1b7", lat, long);
            document.write(apiquery);
            $.getJSON(apiquery,
                function (json) {
                    document.write(JSON.stringify(json));
                });
        }
    </script>
</head>

<body>
    <button id="getIt" onclick="gettingJSON()">Get JSON</button>
</body>

</html>
