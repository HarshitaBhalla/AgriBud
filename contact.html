<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

<script>
    $(function () {
        $("#headerdiv").load("header.html");
    });
</script>
</head>

<body>
    <div id="headerdiv"></div>
    <div id="particles-js"></div>


    <div class="container shadow-lg rounded "
        style="margin-top: 100px; margin-bottom: 10px; box-shadow: 5px 10px 8px #888888" id="overlay">

        <div  class="text-center" style="margin-top: 15px;">
            <img src="images/AgriBud.png" alt="AgriBud" width="300">
        </div>

        <form action="" class="form"></form>
            <h2 style="text-align: center; margin-top: 30px; margin-bottom: 20px;">Contact Us</h2>
            <p style="text-align: center; margin-bottom: 30px;">Fill the form below to send a message</p>
        
        
            <div class="row">
                <div class="col-lg-4 col-md-6">
                <input type="text" id="name" name="name" class="form-control" required placeholder="Your Name">
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-lg-4 col-md-6">
                    <input type="text" id="email" name="email" class="form-control" required placeholder="Your Email">
                </div>
            </div>

            <div class="row mt-3" > 
                <div class="col">
                <input type="text" id="subject" name="subject" class="form-control" required placeholder="Subject">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <textarea type="text" id="message" name="message" rows="4" class="form-control md-textarea"
                        placeholder="Your Message"></textarea>
                </div>
            </div>

            <div class="row mt-5 mb-3 justify-content-center">
                
                    <input type="submit" class="btn btn-primary " value="Send">
                
            </div>

        </form>

    </div>

    <script src="particlejs/particles.js"></script>

    <link rel="stylesheet" href="particlejs/style.css">
    <script src="particlejs/app.js"></script>


</body>

</html>
