<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

<script>
    $(function () {
        $("#headerdiv").load("header.html");
    });
</script>
</head>

<body>
    <div id="headerdiv"></div>
    <div id="particles-js"></div>


    <div class="container text-center shadow-lg rounded " style="margin-top: 120px; margin-bottom: 40px; box-shadow: 5px 10px 8px #888888" id="overlay">
        <div style="margin-top: 15px;">
            <img src="images/AgriBud.png" alt="AgriBud" width="300" style="margin-top: 15px;">
        </div>

        <form action="/signup" method="post" style="margin-top: 15px; margin-bottom: 10px;" name="signup" onsubmit="return validateform()" >
            <h2>Sign Up </h2>
            <p>Please fill these details to Sign Up </p>
            <div class="text-right" style="margin-right: 430px;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmpassword" required>
                <span class="help-block"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email">
                <span class="help-block"></span>
            </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
            <div style="margin-bottom: 30px;">Already have an account? <a href="login.html">Login Now</a>.</div>
        </form>
    </div>

    <script src="particlejs/particles.js"></script>

    <link rel="stylesheet" href="particlejs/style.css">
    <script src="particlejs/app.js"></script>


    <!-- script for signup validation -->
    <script>
        function validateform(){
            var username=document.signup.username.value;
            var password=document.signup.password.value;
            var confirmpassword=document.signup.confirmpassword.value;
            var email=document.signup.email.value;
            if(password.length<6){
                alert("Password needs to be atleast 6 characters long");
                return false;
            }
            if(password!==confirmpassword){
                alert("Password fields do not match");
                return false;
            }
        }
    </script>



</body>

</html>
